<div class="flex align-items-center bg-gray-100">
  <ng-content select="h2" />
</div>

<div
  class="flex-1 overflow-auto relative h-full"
  [class.overflow-hidden]="canDrop() || cannotDrop()"
>
  @if(cannotDrop()){
  <app-cannot-drop-container />
  }@else if(canDrop()){
  <app-can-drop-container [columnTitle]="columnTitle()" />
  }
  <div class="flex flex-1 flex-column relative h-full">
    <ng-content />
  </div>
</div>
